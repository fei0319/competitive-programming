name: Code Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install clang-format and dos2unix
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format dos2unix

      - name: Run dos2unix
        run: find . -type f -name "*.cpp" -exec dos2unix {} \;

      - name: Run clang-format
        run: |
          find . -iname "*.cpp" -exec clang-format -i --style=file {} \;

      - name: Commit and Push Changes
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Applied clang-format and dos2unix"
          git push
